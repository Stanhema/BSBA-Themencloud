<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
		<title>Bauakademie – Themencloud</title>
		<link rel="stylesheet" type="text/css" href="./typo3conf/ext/skeleton/Resources/Public/assets/css/styles.css">
		<link rel="stylesheet" type="text/css" href="./typo3conf/ext/skeleton/Resources/Public/Themencloud/style.css">
	</head>
	<body>
		<main>
			<div id="themencloud" class="container container-text bg-default">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="container">
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<div class="cloudcanvas" name="cloudcanvas">
										<meta http-quiv="content-type" content="text/html; charset=UTF-8">
										<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
										<script src="./typo3conf/ext/skeleton/Resources/Public/Themencloud/sources/d3.min.js"></script>
										<script src="./typo3conf/ext/skeleton/Resources/Public/Themencloud/sources/threex.dynamictexture.js"></script>
										<script type="module" src="./typo3conf/ext/skeleton/Resources/Public/Themencloud/script.js"></script>
										<div class="visible-by-click" id="explore">
											<div class="backgroundbox"></div>
											<div class="textbox">
												<h1>Digitaler Raum der Zukunft (Beta-Version)</h1>
												<button id="start" type="button" onClick="start();" class="button-white">Scrolle durch die Themenwelt!</button>
											</div>
										</div>
										<div class="exit-by-click" id="exit" style="display: none">
											<div class="textbox">
												<button id="stop" type="button" onclick="stop();" class="button-white">Schließen
												</button>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<script src="./typo3conf/ext/skeleton/Resources/Public/assets/js/jquery-3.3.1.min.js"></script>
			<script src="./typo3conf/ext/skeleton/Resources/Public/assets/js/jquery-ui.min.js"></script>
			<script src="/typo3conf/ext/skeleton/Resources/Public/assets/js/jquery.easing.1.3.js"></script>
			<script src="/typo3conf/ext/skeleton/Resources/Public/assets/js/prefixfree.min.js"></script>
			<script src="./typo3conf/ext/skeleton/Resources/Public/assets/js/slick.min.js"></script>
			<script src="./typo3conf/ext/skeleton/Resources/Public/assets/js/functions.js"></script>
			<script src="/typo3conf/ext/skeleton/Resources/Public/assets/js/isotope.pkgd.min.js"></script>
			<script src="/typo3conf/ext/skeleton/Resources/Public/assets/js/jquery.scroll-sprite.js"></script>
			<script src="/typo3conf/ext/skeleton/Resources/Public/assets/js/spriteControl.js"></script>
			<script src="/typo3conf/ext/rx_shariff/Resources/Public/JavaScript/shariff.complete.js"></script>
		</footer>
	</body>
</html>
